<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      animation: fadeInDown 2s ease-out forwards;
    }

    .open-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #fff;
      border: none;
      border-radius: 30px;
      color: #ee9ca7;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .open-btn:hover {
      background-color: #ffe3ec;
      transform: scale(1.05);
    }

    .media-gallery {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .media-item {
      width: 360px;
      height: 640px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      margin-top: 40px;
      font-size: 1.8em;
      color: white;
      padding: 0 20px;
      animation: fadeInUp 2.5s ease-out forwards;
    }

    .private-note {
      margin-top: 60px;
      text-align: center;
      width: 100%;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      font-family: sans-serif;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
    }

    .save-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      background: #fff;
      color: #ee9ca7;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .save-btn:hover {
      background: #ffe3ec;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHearts 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      .media-item {
        width: 90vw;
        height: auto;
      }
      .message {
        font-size: 1.3em;
      }
      .open-btn {
        font-size: 1.2em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <h1>Happy Birthday, My Love ‚ù§Ô∏è</h1>
    <button class="open-btn" onclick="revealGallery()">üéÅ Open the Gift üéÅ</button>
    <div class="media-gallery" id="gallery">
      <div class="media-item"><img src="IMG20230905074013.jpg" alt="gift1"></div>
      <div class="media-item"><img src="IMG_20230601_090733_926.jpg" alt="gift2"></div>
      <div class="media-item"><img src="Snapchat-1331151446.jpg" alt="gift3"></div>
      <div class="media-item"><img src="IMG-20241222-WA0012.jpg" alt="gift4"></div>
      <div class="media-item"><img src="Snapchat-985315476.jpg" alt="gift5"></div>
      <div class="media-item"><img src="WhatsApp Image 2024-11-25 at 22.39.13_42951b4e.jpg" alt="gift6"></div>
      <div class="media-item"><img src="IMG-20241129-WA0019.jpg" alt="gift7"></div>
      <div class="media-item"><img src="IMG-20241208-WA0032.jpg" alt="gift8"></div>
      <div class="media-item"><img src="Snapchat-1767384438.jpg" alt="gift9"></div>
    </div>
    <div class="message">
      Every moment with you feels like magic. Today, I just want to say: You‚Äôre the best thing that‚Äôs ever happened to me.
      <br><br>
      Here's to your smile, your soul, and the love we share. üéâüíñ
    </div>
    <div class="private-note">
      <h2 style="color:white;">Write a messageüíå</h2>
      <textarea id="userMessage" placeholder="Anything you would like to say but too embarrassed to express..."></textarea>
      <br>
      <button class="save-btn" onclick="saveNote()">Post a message</button>
    </div>
  </div>
  <audio autoplay loop hidden>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    function revealGallery() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'flex';
    }

    function saveNote() {
      const note = document.getElementById('userMessage').value;
      if (note.trim()) {
        const blob = new Blob([note], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'message_for_boy.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert("Please write a message before saving!");
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
